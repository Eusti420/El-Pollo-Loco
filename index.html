<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="graphics/icons/fav_icon_el_pollo_loco.png">

    
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="javascript/game.js"></script>
    <script src="models/world.class.js"></script>

</head>

<body>
    
    <h1>El Pollo Loco</h1>


    <div id="starting-screen" class="starting-screen">
        <button id="start-btn" onclick="startGame()" class="start-btn">Start Game</button>
    </div>
    <canvas id="canvas" width="720" height="480"></canvas>

    <div class="menu">
        <p>Arrows left / right = Walk</p>
        <p>Space = Jump</p>
        <p>D = Throw Bottle</p>
        <img id="turn-sound-off" onclick="stopGameSound()" class="sound-icon" src="graphics/icons/no_sound_icon.png" alt="stop sound">
        <img id="turn-sound-on" onclick="playGameMusic()" class="sound-icon" src="graphics/icons/sound_icon.png" alt="play sound">
    </div>
    
</body>
</html>
