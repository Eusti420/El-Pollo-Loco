<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assests.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="graphics/icons/fav_icon_el_pollo_loco.png">

    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/sky.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/splash.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="javascript/game.js"></script>
    

</head>

<body>
    
    <h1>El Pollo Loco</h1>


    <div id="starting-screen" class="starting-screen">
        <img class="starting-img" src="graphics/9_intro_outro_screens/start/startscreen_1.png" alt="">
        <button id="start-btn" onclick="startGame()" class="start-btn">Start Game</button>
    </div>
    <div id="settings-screen" class="settings-screen d-hide">
        <div class="jc-sb m-left40 m-right40">
            <h2>Settings</h2>
            <div class="d-flex">
            <p class="figcaption m-right14">Close</p>
            <img id="close-settings" onclick="closeSettings()" class="close-btn" src="graphics/icons/close_icon.svg" alt="close button">
            </div>
        </div>
        <div class="fd-row m-left40">
            <img id="turn-music-off" onclick="stopGameMusic()" class="sound-icon d-hide" src="graphics/icons/pause_music_icon.svg" alt="stop music">
            <img id="turn-music-on" onclick="playGameMusic()" class="sound-icon" src="graphics/icons/turn_music_on_icon.svg" alt="play music">
            <p class="figcaption">Turn game music on / off</p>
        </div>
        <div class="fd-row m-left40">
            <img id="turn-sound-off" onclick="stopGameSound()" class="sound-icon" src="graphics/icons/no_sound_icon.svg" alt="stop game sound">
            <img id="turn-sound-on" onclick="playGameSound()" class="sound-icon d-hide" src="graphics/icons/sound_on_icon.svg" alt="play game sound">
            <p class="figcaption">Turn game sound on / off</p>
        </div>
        <div class="jc-c m-left40 m-right40"><button id="start-btn" onclick="restartGame()" class="start-btn">Restart game</button></div>
        <div class="policy-container m-left40 m-right40"><a href="">Legal Notice</a> <a href="">Private Policy</a></div> 

    </div>
    <div id="fullscreen">
        <img id="exit-fullscreen" onclick="exitFullscreen()" class="close-fullscreen-btn d-hide" src="graphics/icons/close_icon.svg" alt="close button">

        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
    
    <div class="menu">
        <p>Arrows left / right: Walk</p>
        <p>Space: Jump</p>
        <p>D: Throw Bottle</p>
       <img id="settings-btn" onclick="openSettings()" class="settings-btn" src="graphics/icons/settings_icon_1.svg" alt="settings">Settings
       <img id="fullscreen-btn" onclick="fullscreen()" class="fullscreen-btn" src="graphics/icons/fullscreen_icon.svg" alt="fullscreen">Fullscreen
    </div>
    
</body>
</html>
